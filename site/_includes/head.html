<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.url == "/" %}{{ site.data.general_settings.title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.data.general_settings.title }}{% endif %}</title>
  <meta name='description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.general_settings.description }}{% endif %}'>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <!-- Favicon -->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ site.baseurl }}/favicon_io/apple-touch-icon.png">
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ site.baseurl }}/favicon_io/favicon-32x32.png">
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ site.baseurl }}/favicon_io/favicon-16x16.png">
  <link
    rel="manifest"
    href="{{ site.baseurl }}/favicon_io/site.webmanifest">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta 
    name="twitter:title" 
    content="{% if page.url == '/' %}
      {{site.data.general_settings.title}}
    {% else %}
      {{page.title}} â€“ {{site.data.general_settings.title}}
    {% endif %}"
  >
  <meta 
    name="twitter:description" 
    content="{% if page.url == '/' %}
      {{site.data.general_settings.description | strip_html | xml_escape}}
    {% elsif page.description %}
      {{page.description | strip_html | xml_escape}}
    {% else %}
      {{page.excerpt | strip_html | xml_escape}}
    {% endif %}"
  >
  <meta 
    name="twitter:image:src" 
    content="{% if page.url == '/' %}
      {{site.data.general_settings.social_media_share_image | absolute_url}}
    {% else %}
      {{page.image | absolute_url}}
    {% endif %}"
  >

  <!-- Facebook OpenGraph -->
  <meta 
    property="og:title" 
    content="{% if page.url == '/' %}
      {{site.data.general_settings.title}}
    {% else %}
      {{page.title}} â€“ {{site.data.general_settings.title}}
    {% endif %}"
  >
  <meta 
    property="og:description" 
    content="{% if page.url == '/' %}
      {{site.data.general_settings.description | strip_html | xml_escape}}
    {% elsif page.description %}
      {{page.description | strip_html | xml_escape}}
    {% else %}
      {{page.excerpt | strip_html | xml_escape}}
    {% endif %}"
  >
  <meta 
    property="og:image" 
    content="{% if page.url == '/' %}
      {{site.data.general_settings.social_media_share_image | absolute_url}}
    {% else %}
      {{page.image | absolute_url}}
    {% endif %}"
  >

  <!-- Additional OpenGraph -->
  <meta property="og:type" content="website">
  <meta 
    property="og:url" 
    content="{{ page.url | replace:'index.html','' | absolute_url }}"
  >
  <meta property="og:site_name" content="{{ site.data.general_settings.title }}">

  <!-- Article specific (if it's a blog post) -->
  {% if page.date %}
  <meta property="og:type" content="article">
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  {% endif %}

  <!-- WhatsApp specific -->
  <meta 
    property="og:image:secure_url" 
    content="{% if page.url == '/' %}
      {{site.data.general_settings.social_media_share_image | absolute_url}}
    {% else %}
      {{page.image | absolute_url}}
    {% endif %}"
  >
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Optional but recommended -->
  <meta property="og:locale" content="en_US">
  <meta 
    name="keywords" 
    content="{% if page.keywords %}
      {{page.keywords}}
    {% else %}
      {{site.data.general_settings.keywords}}
    {% endif %}"
  >

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
    rel="stylesheet">

  <!-- Ionicons -->
  <link
    href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
    rel="stylesheet">

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">

</head>
